{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-info">Log In</button>
        <a href=" {% url 'password_reset' %} " >Forgot password</a>
    </form>
{% endblock content %}

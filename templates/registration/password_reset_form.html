{% extends 'base.html' %}


{% block content %}
<h1 class="text-warning">Forgot your password?</h1>
<p class="text-info">Enter your email address below, and we'll email instructions for setting
a new one.</p>

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input class="btn btn-warning" type="submit" value="Send me instructions!">
</form>
{% endblock content %}

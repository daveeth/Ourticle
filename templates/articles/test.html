{% extends 'base.html' %}

{% block content %}
    
        <div class="card">
            <div class="card-header bg-dark text-light">
                <span class="font-weight-bold">{{ article.title }}</span> &middot;
                <span class="text-muted">by {{ article.author }} |
                {{ article.date }}</span>
            </div>
            <div class="card-body">
                {{ article.body }}
            </div>
        
        </div>
        <br />
    
{% endblock content %}

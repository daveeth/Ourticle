{% extends 'base.html' %}

{% block content %}
    <div class="card">
    <div class="card-header bg-dark text-light">
        <h3 class="font-weight-bold">{{ article.title }}</h3>
        <p class="text-muted">by {{ article.author }} |
        {{ article.date }}</p>
    </div>
    <div class="card-body">
        {{ article.body }}
        
    </div>
        <div>
            <a class="btn btn-info" href="{% url 'home' %}"> Go Home </a>
        </div>
    </div>
    <br />
{% endblock content %}
